version: 2
jobs:
  build:
    working_directory: ~/go/src/github.com/hyperledger-labs/minbft
    docker:
      - image: necblockchain/minbft
    steps:
      - checkout
      - run:
          name: Test
          shell: /bin/bash -leo pipefail
          command: |
            make build check SGX_MODE=SIM
      - run:
          name: Lint
          shell: /bin/bash -leo pipefail
          command: |
            make lint || : allow failure
